<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/uistyles.css"> <!-- Link to external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->

</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form id="signup-form" method="POST" action="/signup">
    <h3>Sign up</h3>

    <label for="email"></label><input type="email" id="email" name="email" placeholder="Email" required>
    <label for="password"></label><input type="password" id="password" name="password" placeholder="Password" required>

    <button type="submit">Signup</button>

    <p>Already have an account? <a href="/login">Login here</a></p>
</form>
<script src="/js/logsign.js"></script>
</body>
</html>
